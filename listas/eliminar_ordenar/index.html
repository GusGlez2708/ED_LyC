<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Eliminar y ordenar productos (Lista)</title>
  <link rel="stylesheet" href="../../standard_style.css"/>
</head>
<body>
    <a href="../../index.html" class="back-button">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
    </a>
  <div class="container">
    <h1>Lista de Productos</h1>
    <form id="formProducto" class="form">
      <input type="text" id="nombre" placeholder="Nombre del producto" required />
      <input type="number" id="precio" placeholder="Precio" min="0.01" step="0.01" required />
      <button type="submit">Agregar producto</button>
    </form>
    <form id="formBorrar" class="form" style="margin-top: 1rem;">
      <input type="text" id="claveEliminar" placeholder="Nombre del producto a eliminar" required />
      <button type="submit">Eliminar producto</button>
    </form>
    <div id="estadoLista">
      <h2>Productos ordenados</h2>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody id="lista"></tbody>
      </table>
      <div id="costoTotal" class="result-display"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
