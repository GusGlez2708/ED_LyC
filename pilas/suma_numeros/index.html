<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Suma de Números Grandes con Pilas</title>
  <link rel="stylesheet" href="../../standard_style.css"/>
</head>
<body>
  <div class="container">
    <h1>Suma números grandes (Pilas)</h1>
    <form id="formSuma" class="form">
      <input type="text" id="num1" placeholder="Primer número grande" required pattern="\d+" />
      <input type="text" id="num2" placeholder="Segundo número grande" required pattern="\d+" />
      <button type="submit">Sumar</button>
    </form>
    <div id="resultado" class="result-display"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
